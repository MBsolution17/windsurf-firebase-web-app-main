name: firebase_web_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  json_tree_viewer: ^0.0.2
  csv: ^5.0.0

  # Core Packages
  http: ^1.2.2
  cloud_firestore: ^5.5.1
  firebase_auth: ^5.3.4
  firebase_core: ^3.8.1
  firebase_storage: ^12.3.7
  provider: ^6.0.5
  shared_preferences: ^2.0.15
  font_awesome_flutter: ^10.1.0
  googleapis: ^13.2.0
  google_sign_in_web: ^0.12.4+3
  google_sign_in: ^6.2.2
  flutter_secure_storage: ^9.2.2
  cloud_functions: ^5.2.0
  archive: ^3.3.0
  model_viewer_plus: ^1.9.1
  # UI & Styling
  google_fonts: ^6.2.1
  flutter_staggered_grid_view: ^0.7.0
  fl_chart: ^0.69.2
  flutter_slidable: ^3.1.1
  table_calendar: ^3.1.3
  flutter_tts: ^4.2.1
  # Utilities
  uuid: ^4.5.1
  flutter_dotenv: ^5.2.1
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.1

  # PDF Generation & Viewer
  pdf: ^3.11.1
  printing: ^5.13.4
  pdfx: ^2.8.0
  syncfusion_flutter_pdf: ^28.1.35 # Toujours utilisé pour la manipulation
  flutter_widget_from_html: 0.15.3
  # File Management
  open_file: ^3.5.10
  file_picker: ^8.1.4
  universal_html: ^2.0.8
  path_provider: ^2.0.11 # Pour gérer les fichiers temporaires

  # Icons
  cupertino_icons: ^1.0.2

  # Miscellaneous
  flutter_easyloading: ^3.0.5
  googleapis_auth: ^1.6.0

  # Explicitly define intl to resolve conflicts
  intl: ^0.19.0
  mailer: ^6.3.0
  syncfusion_flutter_pdfviewer: ^28.1.35
  webview_flutter: ^4.10.0
  flutter_pdfview: ^1.3.4
  flutter_quill: ^10.8.5
  docx_template: ^0.4.0
  flutter_cube: ^0.1.1
  video_player: ^2.5.1  # Check for the latest version
  audioplayers: ^6.1.0
  dio: ^5.7.0
  image_picker: ^1.1.2
  tuple: ^2.0.2
  syncfusion_flutter_calendar: ^28.2.3
  flutter_week_view: 1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/background.png
    - assets/models/sans_no2.obj
    - assets/models/sans_no2.mtl
    - assets/3D/sans_no2.glb
    - assets/videos/model_animation.mp4
    - assets/videos/Video.mp4
    - assets/videos/blanc.mp4

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
          style: normal
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
          style: normal
        - asset: assets/fonts/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900
          style: normal
        - asset: assets/fonts/Roboto-BlackItalic.ttf
          weight: 900
          style: italic

    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
          weight: 400
          style: normal
